<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<span>welcome</span>
<span th:text ="${name}" th:value ="${name}"></span>
<span th:text ="${password}" th:value ="${password}"></span>
<a href="/showListOfUser">back</a>
</body>
</html>
